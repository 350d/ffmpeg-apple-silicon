name: Build FFmpeg v2.3.1 (Clean Build) - DISABLED

on:
  # Disabled - replaced by build-ffmpeg-final.yml
  workflow_dispatch:
    inputs:
      force_enable:
        description: 'Force enable this disabled workflow'
        required: true
        default: 'no'

jobs:
  build-clean:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    if: false  # Completely disabled
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Verify Dockerfile content
      run: |
        echo "üîç Checking Dockerfile content..."
        head -5 Dockerfile
        echo "---"
        grep -n "üì¶ Downloading dependencies" Dockerfile || echo "‚ùå New Dockerfile format not found!"
        grep -n "build-dependencies.sh" Dockerfile && echo "‚ùå Old format detected!" || echo "‚úÖ No old format"
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        platforms: linux/arm64
        
    - name: Build with completely clean cache
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/arm64
        push: false
        load: true
        build-args: |
          TARGETPLATFORM=linux/arm64
        tags: |
          ffmpeg-clean:latest
          ffmpeg-clean:${{ github.ref_name }}
        cache-from: type=gha,scope=clean-v2.3.1
        cache-to: type=gha,mode=max,scope=clean-v2.3.1
        no-cache: false
        outputs: type=docker
        
    - name: Test FFmpeg binary
      run: |
        echo "üß™ Testing FFmpeg binary..."
        docker run --rm ffmpeg-clean:latest -version
        echo "‚úÖ FFmpeg binary test completed" 