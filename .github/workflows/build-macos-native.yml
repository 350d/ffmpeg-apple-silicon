name: Build Native FFmpeg for Apple Silicon

on:
  push:
    branches: [ main ]  # For development testing
    tags:
      - 'v3.*'  # For releases
  workflow_dispatch:

jobs:
  build-native:
    runs-on: macos-14  # Apple Silicon runner
    timeout-minutes: 180  # 3 hours max
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Cache Homebrew packages
      uses: actions/cache@v4
      with:
        path: |
          /opt/homebrew/Cellar
          /opt/homebrew/lib
          /opt/homebrew/include
          /opt/homebrew/bin
        key: ${{ runner.os }}-homebrew-${{ hashFiles('.github/workflows/build-macos-native.yml') }}
        restore-keys: |
          ${{ runner.os }}-homebrew-
          
    - name: Cache FFmpeg source
      uses: actions/cache@v4
      with:
        path: ffmpeg-src
        key: ffmpeg-source-${{ hashFiles('.github/workflows/build-macos-native.yml') }}-${{ github.run_number }}
        restore-keys: |
          ffmpeg-source-${{ hashFiles('.github/workflows/build-macos-native.yml') }}-
          ffmpeg-source-
      
    - name: Install dependencies
      run: |
        # Update brew and install build dependencies
        brew update
        brew install pkg-config nasm yasm cmake autoconf automake libtool
        
        # Install codec libraries
        brew install x264 x265 lame opus libvorbis libvpx webp fdk-aac freetype fontconfig
        
        # Debug: Check installed packages and paths
        echo "ðŸ” Checking installed packages..."
        brew list --versions lame x264 x265 opus libvorbis
        
        echo "ðŸ” PKG_CONFIG_PATH setup..."
        export PKG_CONFIG_PATH="/opt/homebrew/lib/pkgconfig:$PKG_CONFIG_PATH"
        echo "PKG_CONFIG_PATH: $PKG_CONFIG_PATH"
        
        echo "ðŸ” Testing pkg-config..."
        pkg-config --exists --print-errors mp3lame && echo "âœ… mp3lame found" || echo "âŒ mp3lame not found"
        pkg-config --exists --print-errors x264 && echo "âœ… x264 found" || echo "âŒ x264 not found"
        
        echo "âœ… Build dependencies installed"
        
    - name: Download FFmpeg source
      run: |
        if [ ! -d "ffmpeg-src" ]; then
          echo "ðŸ“¥ Downloading FFmpeg source..."
          curl -L "https://ffmpeg.org/releases/ffmpeg-snapshot.tar.bz2" -o ffmpeg.tar.bz2
          tar -xjf ffmpeg.tar.bz2
          mv ffmpeg ffmpeg-src
          rm ffmpeg.tar.bz2
          echo "âœ… FFmpeg source downloaded"
        else
          echo "âœ… FFmpeg source restored from cache"
        fi
        
    - name: Configure FFmpeg for Apple Silicon
      working-directory: ffmpeg-src
      run: |
        # Set up environment for Homebrew libraries
        export PKG_CONFIG_PATH="/opt/homebrew/lib/pkgconfig:$PKG_CONFIG_PATH"
        export PATH="/opt/homebrew/bin:$PATH"
        
        echo "ðŸ” Final library check before configure..."
        pkg-config --exists --print-errors mp3lame && echo "âœ… mp3lame ready" || echo "âŒ mp3lame missing"
        
        ./configure \
          --prefix=/usr/local \
          --arch=arm64 \
          --target-os=darwin \
          --enable-gpl \
          --enable-version3 \
          --enable-nonfree \
          --enable-videotoolbox \
          --enable-libx264 \
          --enable-libx265 \
          --enable-libmp3lame \
          --enable-libopus \
          --enable-libvorbis \
          --enable-libvpx \
          --enable-libwebp \
          --enable-libfdk-aac \
          --enable-libfreetype \
          --enable-libfontconfig \
          --enable-pic \
          --enable-runtime-cpudetect \
          --enable-avfilter \
          --disable-shared \
          --enable-static \
          --extra-cflags="-arch arm64" \
          --extra-ldflags="-arch arm64"
        echo "âœ… FFmpeg configured for Apple Silicon"
        
    - name: Build FFmpeg
      working-directory: ffmpeg-src
      run: |
        make -j$(sysctl -n hw.ncpu)
        echo "âœ… FFmpeg built successfully"
        
    - name: Test built binaries
      working-directory: ffmpeg-src
      run: |
        echo "ðŸ§ª Testing built binaries..."
        ./ffmpeg -version
        ./ffprobe -version
        file ./ffmpeg
        file ./ffprobe
        
        # Test VideoToolbox support
        ./ffmpeg -hide_banner -encoders | grep videotoolbox || echo "âš ï¸ VideoToolbox encoders not found"
        
        # Test motion vectors support
        echo "ðŸ” Testing motion vectors support..."
        ./ffmpeg -hide_banner -filters | grep codecview && echo "âœ… Motion vectors filter available" || echo "âš ï¸ Motion vectors filter not found"
        ./ffmpeg -hide_banner -filters | grep showinfo && echo "âœ… Frame analysis filter available" || echo "âš ï¸ Frame analysis filter not found"
        
        echo "âœ… Binaries tested successfully"
        
    - name: Package binaries
      run: |
        mkdir -p release
        cp ffmpeg-src/ffmpeg release/
        cp ffmpeg-src/ffprobe release/
        cp ffmpeg-src/ffplay release/ || echo "â„¹ï¸ ffplay not built (OK)"
        
        cd release
        tar -czf ../ffmpeg-apple-silicon-native-${{ github.ref_name }}.tar.gz *
        cd ..
        
        # Generate checksums
        shasum -a 256 ffmpeg-apple-silicon-native-${{ github.ref_name }}.tar.gz > checksums.txt
        
        # Show package info
        ls -lh ffmpeg-apple-silicon-native-*.tar.gz
        cat checksums.txt
        
        echo "âœ… Binaries packaged"
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ffmpeg-apple-silicon-native
        path: |
          ffmpeg-apple-silicon-native-*.tar.gz
          checksums.txt 